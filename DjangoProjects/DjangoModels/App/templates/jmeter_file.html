<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>上传Jmeter文件</title>
</head>
<body>
<form action="{% url 'app:jmeterfile' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <span>用  户  名：</span><input type="text" name="username" placeholder="请输入用户名">
    <br>
    <span>Jmeter文件：</span><input type="file" name="jmeter_file" placeholder="请选择上传文件">
    <br>
    <button>上传</button>

</form>
</body>
</html>
