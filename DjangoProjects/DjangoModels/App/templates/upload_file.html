<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文件上传</title>
</head>
<body>
<form action="{% url 'app:uploadfile' %}" method="post" enctype="multipart/form-data">
{% csrf_token %}
    <span>用  户  名：</span><input type="text" name="author" placeholder="请输入作者名称">
    <br>
    <span>文件：</span>
    <input type="file" name="file">
    <br>
    <input type="submit" value="上传">

</form>
</body>
</html>
